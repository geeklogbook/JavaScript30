<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mario Sounds</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="imgs/marioicon.png" />
</head>

<body>
  <div class="keys">
    <div data-key="s" class="key">
      <kbd>S</kbd>
      <span class="sound">coin</span>
    </div>
    <div data-key="d" class="key">
      <kbd>D</kbd>
      <span class="sound">Here We Go</span>
    </div>
    <div data-key="f" class="key">
      <kbd>F</kbd>
      <span class="sound">Mamma Mia</span>
    </div>
    <div data-key="g" class="key">
      <kbd>G</kbd>
      <span class="sound">New Life</span>
    </div>
    <div data-key="h" class="key">
      <kbd>H</kbd>
      <span class="sound">Pipeline</span>
    </div>
    <div data-key="j" class="key">
      <kbd>J</kbd>
      <span class="sound">Yeah JaJaJa</span>
    </div>
    <div data-key="k" class="key">
      <kbd>K</kbd>
      <span class="sound">Woo Hoo</span>
    </div>
  </div>

  <audio data-key="s" src="sounds/coin.mp3"></audio>
  <audio data-key="d" src="sounds/herewego.mp3"></audio>
  <audio data-key="f" src="sounds/mamma-mia.mp3"></audio>
  <audio data-key="g" src="sounds/newlife.mp3"></audio>
  <audio data-key="h" src="sounds/pipeline.mp3"></audio>
  <audio data-key="j" src="sounds/jajaja.mp3"></audio>
  <audio data-key="k" src="sounds/woo-hoo.mp3"></audio>

<script src="scripts.js"> </script>
</body>
</html>
